name: Generate Contribution Snake

# ✅ Make sure the workflow can write to branches
permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"     # daily at 00:00 UTC
  workflow_dispatch:         # manual run button
  push:                      # run on any branch push
    branches:
      - "**"

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ Correct action path includes `/svg`
      - name: Generate SVGs
        uses: Platane/snk/svg@v3
        with:
          github_user_name: kochharp
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark

      # ✅ Push to an "output" branch (created automatically if missing)
      - name: Deploy to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
